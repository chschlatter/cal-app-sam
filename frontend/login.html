<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-lg-10 offset-lg-1 mt-5">
          <!-- <h3 class="mb-3 mt-5">Login</h3> -->
          <div class="bg-white shadow rounded" >
            <div class="row"> <!-- style="min-height: 400px;" -->

              <div class="col-md-7 pe-0">
                <div class="h-100 py-5 px-5">
                  <form action="" class="row g-4" id="login-form">
                    <div class="col-12">
                      <label>Username</label>
                      <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                        <input type="text" 
                               id ="username-input" 
                               class="form-control"
                               placeholder="Enter username" 
                               aria-describedby="username-feedback"
                               name="name">
                        <div id="username-feedback" class="invalid-feedback"></div>
                      </div>
                    </div>

                    <div class="col-12 d-none" id="password-block">
                      <label>Password</label>
                      <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                        <input type="password" 
                               id ="password-input" 
                               class="form-control"
                               placeholder="Enter password" 
                               aria-describedby="password-feedback" 
                               name="password">
                        <div id="password-feedback" class="invalid-feedback"></div>
                      </div>
                    </div>

                    <div class="col-12">
                      <button type="button" 
                              id="login-btn" 
                              class="btn btn-primary px-4 float-end mt-4">
                        Login
                      </button>
                      <div id="message-feedback" class="text-danger"></div>
                    </div>
                  </form>
                </div>
              </div>

              <div class="col-md-5 ps-0 d-none d-md-block">
                <div class="h-100 bg-primary text-white text-center pt-5">
                  <h2 class="fs-1 px-1">ZÃ¼rcherhaus Kalender</h2>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js" integrity="sha256-0H3Nuz3aug3afVbUlsu12Puxva3CP4EhJtPExqs54Vg=" crossorigin="anonymous"></script>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
